---
- name: Add the RPM Fusion free GPG key
  become: true
  ansible.builtin.rpm_key:
    fingerprint: "{{ rpmfusion_free_fingerprint }}"
    key: "{{ rpmfusion_free_gpg_key }}"
    state: present

- name: Add the RPM Fusion nonfree GPG key
  become: true
  ansible.builtin.rpm_key:
    fingerprint: "{{ rpmfusion_nonfree_fingerprint }}"
    key: "{{ rpmfusion_nonfree_gpg_key }}"
    state: present

- name: Add the RPM Fusion free repository
  become: true
  ansible.builtin.dnf:
    name: "{{ rpmfusion_free_repository }}"
    state: present
    notify:
      - Update cache

- name: Add the RPM Fusion nonfree repository
  become: true
  ansible.builtin.dnf:
    name: "{{ rpmfusion_nonfree_repository }}"
    state: present
    notify:
      - Update cache

- name: Run handlers
  ansible.builtin.meta: flush_handlers
